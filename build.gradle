buildscript {   // 이 프로젝트의 플러그인 의존성 관리를 위한 설정
    ext {   // build.gradle 에서 사용하는 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 자바와 스프링부트를 사용하기 위한 필수 플러그인4개
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.tsoft.springboot2.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8


repositories {  // 각종 의존성(라이브러리)들을 어떤 원격저장소에서 받을지 설정
    mavenCentral()
}

dependencies {  // 프로젝트 개발에 필요한 의존성 선언
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

